<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
	
	<title>Météo - Weather App</title>
	<link rel="stylesheet" href="style.css">
	
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
	<script src="moment.min.js"></script>
	
	<script type='text/javascript' src='key.js'></script>
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	
	<div class="wrap-search">
		<form class="searchBar" name="form" action="" method="post">
			<input type="text" class="searchTerm" name="name" placeholder="Search a city ...">
			<button type="submit" class="searchButton" name="submit">Enter</button>
		</form>
	</div>
	
	<div class="meteo">
		<h1 id="city">City</h1>
		<div class="wrap">
			<h2> Temperature: <span id="temperature">0°</span> </h2>
			<h2> Feels like: <span id="feels_like">0°</span> </h2>
			<h2> Weather condition: <span id="weather">unknown</span> </h2> 
			<h2> Humidity: <span id="humidity">unknown</span> </h2> 
		</div>
	</div>
	
	<canvas id="canvas"></canvas>
	
	
	
</body>
<script>
	
	
</script>


</html>
